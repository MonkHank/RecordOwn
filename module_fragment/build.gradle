apply plugin: 'com.dd.comgradle'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [host: "modulefragment"]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    annotationProcessor(rootProject.ext.dependencies.jimu.router_anno_compiler)

    implementation project(path: ':module_basic')

}

def projectRoot = project.getRootProject().rootDir.absolutePath
combuild {
    applicationName = 'com.monk.modulefragment.runalone.application.ModuleFragmentApplication'
    isRegisterCompoAuto = true

    originalManifest = projectRoot + "/module_fragment/src/main/AndroidManifest.xml"

    runAloneManifest = projectRoot + "/module_fragment/src/main/runalone/AndroidManifest.xml"
    targetManifest = projectRoot + "/module_fragment/src/main/runalone/mergedManifest.xml"
    //如果不需要合并，改为false
    enableManifestMerge = false
    useMaat= false



}